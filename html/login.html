<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="wedoo">
	<title>Educación 2020</title>
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/wedoo.css">
	<link rel="stylesheet" href="css/ed2020.css">
	<link rel="stylesheet" href="css/font-awesome-ie7.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>

<div id="container">
	<!-- NavBar -->
	<div class="navbar navbar-inverse">
		<div class="container">
			<ul class="nav navbar-nav pull-right">
				<li><a href="" target="_blank"><i class="icon-globe"></i>Web</a></li>
				<li><a href=""><i class="icon-envelope"></i><span class="hidden-xs">Contacto</span></a></li>
			</ul>
		</div>
	</div>

	<!-- Header -->
	<header id="header">
		<div class="container">
			<!-- Logo -->
			<div id="logo"><a href="./index.html" title="home"><img src="img/ed2020.png" alt="Educación 2020" /></a></div>
			<!-- Site Menu -->
			<nav id="siteMenu" class="navbar">
				<div class="pull-right">

					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse"><i class="icon-collapse"></i></button>

					<div id="siteMenuCollapse" class="navbar-collapse collapse navbar-responsive-collapse">
						<ul class="nav navbar-nav">
							<li><a href="#">Home</a></li>
							<li><a href="#">Inicitivas</a></li>
							<li><a href="#">Leyes</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>

			</nav>
		</div>
	</header>
	<div class="alerts">
		<div class="alert alert-info alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			Sesión iniciada.
		</div>
	</div>
	
	<!-- Main -->
	<section id="main">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="well">

						<h2>Ingresa con tu cuenta</h2>

						<form accept-charset="UTF-8" action="/users/sign_in" class="simple_form new_user" id="new_user" method="post" novalidate="novalidate">
							<div>
								<input name="utf8" type="hidden" value="✓">
								<input name="authenticity_token" type="hidden" value="">
							</div>
							<div class="form-group email optional user_email">
								<label class="email optional " for="user_email">E-mail</label>
								<input autofocus="autofocus" class="string email optional form-control" id="user_email" name="user[email]" type="email" value="">
							</div>
							<div class="form-group password optional user_password">
								<label class="password optional " for="user_password">Contraseña</label>
								<input class="password optional form-control" id="user_password" name="user[password]" type="password">
							</div>

						<div class="actions">
							<input class="btn btn-default" name="commit" type="submit" value="Ingresa">
							<a class="btn btn-link" href="/users/password/new">¿Olvidaste tu contraseña?</a>
							<a class="btn btn-link" href="/users/unlock/new">¿No recibiste las instrucciones de desbloqueo?</a>
						</div>
						</form>

					</div>
				</div>
			</div>

			
		<div class="clearfix"></div>	
		</div>
	</section>

</div>
<!--! end of #container -->

<!-- Footer -->
<footer id="footer">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<p>powered by <strong>wedoo</strong></p>
			</div>
		</div>
	</div>
</footer>


</body>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/modernizr.js" type="text/javascript"></script>
<script src="js/respond.min.js" type="text/javascript"></script>
</html>
